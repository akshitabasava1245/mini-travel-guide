<html>
<head>
  <title>Famous Indian Travel Destination mini guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f0;
    }
    h1 {
      color: #b22222;
    }
    select {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
    }
    img {
      width: 400px;
      height: auto;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Famous Indian Travel Destinations</h1>
  <p>Select a place to know more:</p>

  <select id="destination" onchange="findDestination()">
    <option value="">--Choose a destination--</option>
    <option value="agra">Agra (Taj Mahal)</option>
    <option value="delhi">Delhi</option>
    <option value="jaipur">Jaipur</option>
    <option value="mumbai">Mumbai</option>
    <option value="goa">Goa</option>
    <option value="kerala">Kerala</option>
    <option value="varanasi">Varanasi</option>
    <option value="ladakh">Ladakh</option>
    <option value="amritsar">Amritsar (Golden Temple)</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="kolkata">Kolkata</option>
    <option value="mysore">Mysore</option>
    <option value="darjeeling">Darjeeling</option>
    <option value="ooty">Ooty</option>
    <option value="kanyakumari">Kanyakumari</option>
    <option value="manali">Manali</option>
    <option value="rishikesh">Rishikesh</option>
    <option value="khajuraho">Khajuraho</option>
  </select>

  <div id="result"></div>

  <script>
    function findDestination() {
      const place = document.getElementById("destination").value;
      const resultDiv = document.getElementById("result");

      let destinations = {
        "agra": {
          image: "https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg",
          info: "Agra is home to the Taj Mahal, one of the Seven Wonders of the World and a symbol of love."
        },
        "delhi": {
          image: "https://upload.wikimedia.org/wikipedia/commons/c/c0/India_Gate_in_New_Delhi_03-2016_img3.jpg",
          info: "Delhi, India’s capital, is known for India Gate, Red Fort, Qutub Minar, and rich Mughal history."
        },
        "jaipur": {
          image: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Hawa_Mahal_in_Jaipur_2011.jpg",
          info: "Jaipur, the 'Pink City', is famous for Hawa Mahal, Amer Fort, and colorful Rajasthani culture."
        },
        "mumbai": {
          image: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Mumbai_Skyline_at_Night.jpg",
          info: "Mumbai, the financial capital, is famous for the Gateway of India, Marine Drive, and Bollywood."
        },
        "goa": {
          image: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Goa_Beaches.jpg",
          info: "Goa is India’s beach paradise, known for nightlife, beaches, and Portuguese heritage."
        },
        "kerala": {
          image: "https://upload.wikimedia.org/wikipedia/commons/5/54/Backwaters_in_Kerala.jpg",
          info: "Kerala, 'God’s Own Country', is known for its backwaters, houseboats, and lush greenery."
        },
        "varanasi": {
          image: "https://upload.wikimedia.org/wikipedia/commons/1/1d/Varanasi_Ghat.jpg",
          info: "Varanasi, one of the world’s oldest cities, is famous for its ghats and temples on the Ganga River."
        },
        "ladakh": {
          image: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Ladakh_Pangong_Tso_Lake.jpg",
          info: "Ladakh, in the Himalayas, is known for Pangong Lake, monasteries, and breathtaking landscapes."
        },
        "amritsar": {
          image: "https://upload.wikimedia.org/wikipedia/commons/0/05/Golden_Temple_in_Amritsar_India.jpg",
          info: "Amritsar is famous for the Golden Temple, the holiest shrine of Sikhism."
        },
        "hyderabad": {
          image: "https://upload.wikimedia.org/wikipedia/commons/6/64/Charminar_Hyderabad_India.jpg",
          info: "Hyderabad is known for Charminar, Golconda Fort, and its delicious biryani."
        },
        "kolkata": {
          image: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Victoria_Memorial_Kolkata_2011.jpg",
          info: "Kolkata, the 'City of Joy', is famous for the Victoria Memorial, Howrah Bridge, and culture."
        },
        "mysore": {
          image: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Mysore_Palace_in_India_2011.jpg",
          info: "Mysore is known for its grand Mysore Palace and Dasara festival."
        },
        "darjeeling": {
          image: "https://upload.wikimedia.org/wikipedia/commons/c/c2/Darjeeling_Himalayas_India.jpg",
          info: "Darjeeling is famous for its tea gardens and the scenic view of Kanchenjunga peak."
        },
        "ooty": {
          image: "https://upload.wikimedia.org/wikipedia/commons/1/14/Ooty_Lake_Boating.jpg",
          info: "Ooty, a hill station in Tamil Nadu, is known for its lakes, gardens, and Nilgiri mountains."
        },
        "kanyakumari": {
          image: "https://upload.wikimedia.org/wikipedia/commons/0/0a/Vivekananda_Rock_Memorial_Kanyakumari.jpg",
          info: "Kanyakumari, the southernmost tip of India, is famous for Vivekananda Rock Memorial and sunsets."
        },
        "manali": {
          image: "https://upload.wikimedia.org/wikipedia/commons/b/bf/Manali_Himachal_Pradesh.jpg",
          info: "Manali is a popular hill station in Himachal Pradesh, known for snow sports and scenic beauty."
        },
        "rishikesh": {
          image: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Rishikesh_Sunset_on_Ganges.jpg",
          info: "Rishikesh is known as the Yoga Capital of the World and a gateway to the Himalayas."
        },
        "khajuraho": {
          image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Khajuraho_Temple_India.jpg",
          info: "Khajuraho is famous for its UNESCO World Heritage temples with stunning sculptures."
        }
      };

      if (place && destinations[place]) {
        resultDiv.innerHTML = `
          <h2>${place.charAt(0).toUpperCase() + place.slice(1)}</h2>
          <img src="${destinations[place].image}" alt="${place}">
          <p>${destinations[place].info}</p>
        `;
      } else {
        resultDiv.innerHTML = "<p>⚠️ Please select a destination.</p>";
      }
    }
  </script>

</body>
</html>
