 <html>
<head>
  <title>Famous Indian Travel Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f0;
    }
    h1 {
      color: #b22222;
    }
    select {
      padding: 10px;
      width: 320px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .gallery img {
      width: 280px;
      height: 190px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      object-fit: cover;
    }
  </style>
</head>
<body>

  <p>Select a place to see information & images:</p>

  <select id="destination" onchange="findDestination()">
    <option value="">--Choose a destination--</option>
    <option value="agra">Agra</option>
    <option value="delhi">Delhi</option>
    <option value="jaipur">Jaipur</option>
    <option value="mumbai">Mumbai</option>
    <option value="goa">Goa</option>
    <option value="kerala">Kerala</option>
    <option value="varanasi">Varanasi</option>
    <option value="ladakh">Ladakh</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="amritsar">Amritsar</option>
    <option value="mysore">Mysore</option>
    <option value="darjeeling">Darjeeling</option>
    <option value="shimla">Shimla</option>
    <option value="rishikesh">Rishikesh</option>

    <option value="khajuraho">Khajuraho</option>

    <option value="manali">Manali</option>
    <option value="coorg">Coorg</option>

        "delhi": {

            "https://upload.wikimedia.org/wikipedia/commons/c/c0/India_Gate_in_New_Delhi_03-2016_img3.jpg",

        "amritsar": {

          <h2>${place.charAt(0).toUpperCase() + place.slice(1)}</h2>

  </script>

</body>
</html>
